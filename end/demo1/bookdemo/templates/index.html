<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/main.css">

</head>
<body>
    <h1>这里是首页</h1>
    <div>
        <h2>书籍</h2>
        <ul>
            {% for book in books %}
                {# 这种是django的模板注释相较于ctrl+/  这种注释在页面f12的时候  不会显示 #}
                {# <a href="/detail/{{book.id}}/"><li>{{book.id}}--{{book.title}}--{{book.price}}--{{book.pub_date}}</li></a> #}
                <li><a href="{% url 'booktest:detail' book.id %}">{{book.id}}--{{book.title}}--{{book.price}}--{{book.pub_date}}</a>
                    &nbsp;&nbsp;&nbsp;
                    <a href="{% url 'booktest:editbook' book.id %}">编辑</a> &nbsp;&nbsp;&nbsp;
                    <a href="{% url 'booktest:deletebook' book.id %}">删除</a></li>
            {% endfor %}
        </ul>
        <a href="addbook/">添加书籍</a>
    </div>
</body>
</html>
