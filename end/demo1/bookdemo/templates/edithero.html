<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>编辑英雄</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    英雄的名字：<input type="text" name="heroname" value="{{hero.name}}">
    <br>
    英雄的技能：<input type="text" name="herocontent" value="{{hero.content}}">
    <br>
    {% if hero.gender == 'male' %}
    英雄的性别：<input type="radio" name="sex" value="male" checked>男<input type="radio" name="sex" value="female">女
    {% else %}
    英雄的性别：<input type="radio" name="sex" value="male">男<input type="radio" name="sex" value="female" checked>女
    {% endif %}
    <br>
    <input type="submit" value="提交">
</form>
</body>
</html>
